<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Burger King</h1>
    </header>
    <main>
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Cake" alt="Cake">
                <p>Cake - ‚≠ê 1</p>
                <button onclick="buyItem('Cake', 1)">BUY</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Burger" alt="Burger">
                <p>Burger - $4.99</p>
                <button onclick="addToCart('Burger', 4.99)">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Fries" alt="Fries">
                <p>Fries - $1.49</p>
                <button onclick="addToCart('Fries', 1.49)">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Hotdog" alt="Hotdog">
                <p>Hotdog - $3.49</p>
                <button onclick="addToCart('Hotdog', 3.49)">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Taco" alt="Taco">
                <p>Taco - $3.99</p>
                <button onclick="addToCart('Taco', 3.99)">ADD</button>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/100?text=Pizza" alt="Pizza">
                <p>Pizza - $7.99</p>
                <button onclick="addToCart('Pizza', 7.99)">ADD</button>
            </div>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
